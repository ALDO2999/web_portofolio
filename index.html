<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="clock">

        <!-- time -->
        <p class="text">
          <span id="hours"></span> :
          <span id="min"></span> :
          <span id="sec"></span> :
          <span id="time"></span>
        </p>
  
        <!-- date -->
        <p id="date">
          <span id="cal">
            <img src="#" alt="">
          </span>
  
          <span id="day"></span>
          <span id="month"></span>
          <span id="year"></span>
        </p>
  
      </div>
    
</body>

<script>
    var daysOfWeek = ['sun', 'mon', 'tus', 'wed', 'thu', 'fri', 'sat',];
    var month = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DSC',];

    function clock() {

      var today = new Date();

      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      var day = h < 11 ? "AM" : "PM";

      h = h < 10 ? '0' + h : h;
      m = m < 10 ? '0' + m : m;
      s = s < 10 ? '0' + s : s;


      document.getElementById('hours').innerHTML = h;
      document.getElementById('min').innerHTML = m;
      document.getElementById('sec').innerHTML = s;
      document.getElementById('time').innerHTML = day;

    }

    var inter = setInterval(clock, 400);

  </script>


</html>
